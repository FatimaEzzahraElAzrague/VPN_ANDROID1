<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VPN Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        #map {
            height: 100vh;
            width: 100vw;
        }
        .custom-marker {
            background-color: #FF6B35;
            border: 3px solid white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: pulse 2s infinite;
        }
        .connected-marker {
            background-color: #4CAF50;
            animation: connectedPulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 107, 53, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(255, 107, 53, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 107, 53, 0); }
        }
        @keyframes connectedPulse {
            0% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(76, 175, 80, 0); }
            100% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0); }
        }
    </style>
</head>
<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    // Initialize map
    const map = L.map('map', {
        center: [30, 0],
        zoom: 2,
        zoomControl: false,
        dragging: false,
        scrollWheelZoom: false,
        doubleClickZoom: false,
        boxZoom: false,
        keyboard: false,
        tap: false,
        attributionControl: false
    });

    // Add grayscale tile layer
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
        attribution: '',
        subdomains: 'abcd',
        maxZoom: 19
    }).addTo(map);

    let currentMarker = null;

    // Function to update server location (called from Android)
    function updateServerLocation(lat, lng, serverName, isConnected) {
        // Remove existing marker
        if (currentMarker) {
            map.removeLayer(currentMarker);
        }

        // Create custom marker
        const markerElement = document.createElement('div');
        markerElement.className = `custom-marker ${isConnected ? 'connected-marker' : ''}`;

        const customIcon = L.divIcon({
            html: markerElement.outerHTML,
            className: 'custom-div-icon',
            iconSize: [20, 20],
            iconAnchor: [10, 10]
        });

        // Add new marker
        currentMarker = L.marker([lat, lng], { icon: customIcon })
            .addTo(map);

        // Smooth pan to location
        map.panTo([lat, lng], { animate: true, duration: 1.0 });
    }

    // Apply custom styling to make map more subtle
    const style = document.createElement('style');
    style.textContent = `
        .leaflet-tile-pane {
            filter: grayscale(100%) brightness(0.7) contrast(1.2);
        }
    `;
    document.head.appendChild(style);
</script>
</body>
</html>
