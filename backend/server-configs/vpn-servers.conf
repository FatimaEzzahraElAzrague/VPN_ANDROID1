# VPN Server Configuration for Osaka and Paris
# This file contains the server-side WireGuard configurations

# =============================================================================
# OSAKA SERVER (15.168.240.118:51820)
# =============================================================================

[Interface]
# Osaka Server Interface
PrivateKey = YOUR_OSAKA_SERVER_PRIVATE_KEY_HERE
Address = 10.0.1.1/24
ListenPort = 51820
PostUp = iptables -A FORWARD -i %i -j ACCEPT; iptables -t nat -A POSTROUTING -o eth0 -j MASQUERADE
PostDown = iptables -D FORWARD -i %i -j ACCEPT; iptables -t nat -D POSTROUTING -o eth0 -j MASQUERADE

# DNS and Routing
DNS = 1.1.1.1, 8.8.8.8
MTU = 1420

# =============================================================================
# PARIS SERVER (52.47.190.220:51820)
# =============================================================================

[Interface]
# Paris Server Interface
PrivateKey = YOUR_PARIS_SERVER_PRIVATE_KEY_HERE
Address = 10.0.2.1/24
ListenPort = 51820
PostUp = iptables -A FORWARD -i %i -j ACCEPT; iptables -t nat -A POSTROUTING -o eth0 -j MASQUERADE
PostDown = iptables -D FORWARD -i %i -j ACCEPT; iptables -t nat -D POSTROUTING -o eth0 -j MASQUERADE

# DNS and Routing
DNS = 1.1.1.1, 8.8.8.8
MTU = 1420

