# =============================================================================
# SERVER SETUP INSTRUCTIONS
# =============================================================================

# 1. Generate WireGuard key pairs for each server:
#    wg genkey | tee osaka_private.key | wg pubkey > osaka_public.key
#    wg genkey | tee paris_private.key | wg pubkey > paris_public.key
#
# 2. Update the PrivateKey values above with the generated private keys
#
# 3. Install WireGuard on each server:
#    Ubuntu/Debian: apt install wireguard
#    CentOS/RHEL: yum install wireguard-tools
#
# 4. Enable IP forwarding:
#    echo 'net.ipv4.ip_forward=1' >> /etc/sysctl.conf
#    sysctl -p
#
# 5. Start WireGuard service:
#    systemctl enable wg-quick@wg0
#    systemctl start wg-quick@wg0
#
# 6. Configure firewall rules to allow UDP port 51820
